<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="header-img">
        <img
          src="../blog-preview-card-main/assets/images/illustration-article.svg"
          alt="illustration-article"
          class="header-img"
        />
      </div>
      <div><p class="header">Learning</p></div>
      <p class="establishment">Published 21 Dec 2023</p>
      <div class="heading">
        <h2>HTML & CSS foundations</h2>
      </div>
      <div>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="author">
        <img
          src="../blog-preview-card-main/assets/images/image-avatar.webp"
          alt="author profile photo"
          class="author-img"
        />
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
    <div class="attribution">
      <p class="footer">Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/dineo-matla">Dineo Mashaba</a>.</p>
    </div>
  </body>
</html>
